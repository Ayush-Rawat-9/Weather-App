        </div>
        <div class = "output">
          <img src="images/sunny.svg" id="weather_img">
          <p id="city"> Doon</p>

            </div>
            <div class="wind">
              <img src="images/wind_speed.png" id="wind_img">

            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
